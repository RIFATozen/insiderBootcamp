<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="credit-card">
      <div class="credit-card-inner">
        <div class="credit-card-front">
          <div class="card-top">
            <img src="chip.png" alt="Chip" class="chip" />
            <span class="brand">VISA</span>
          </div>
          <div class="card-number">........ .... 3456</div>
          <div class="card-details">
            <div class="card-holder">
              <span>Kart Sahibi</span>
              <p>Rıfat Özen</p>
            </div>
            <div class="expiry">
              <span>Son Kullanma</span>
              <p>12/28</p>
            </div>
          </div>
        </div>
        <div class="credit-card-back">
          <div class="magnetic-strip"></div>
          <div class="signature">
            <div class="cvv">
              <span>CVV</span>
              <p>***</p>
            </div>
            <div class="card-disclaimer">
              <p>This card is property of Insider Bank. Misuse is criminal offense. If found, please return to Insider Bank or to the nearest bank branch.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
