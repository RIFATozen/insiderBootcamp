<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Görev Listesi</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Görev Listesi</h1>
        <div class="filters">
            <button id="showCompleted">Sadece tamamlananları göster</button>
            <button id="sortByPriority">Önceliğe göre sırala</button>
        </div>
        
        <form id="taskForm">
            <div class="form-group">
                <input type="text" id="taskTitle" placeholder="Görev Başlığı" required>
            </div>
            <div class="form-group">
                <textarea id="taskDescription" placeholder="Görev Açıklaması" required></textarea>
            </div>
            <div class="form-group">
                <label>Öncelik:</label>
                <div class="radio-group">
                    <input type="radio" name="priority" value="low" id="lowPriority">
                    <label for="lowPriority">Düşük</label>
                    
                    <input type="radio" name="priority" value="medium" id="mediumPriority">
                    <label for="mediumPriority">Orta</label>
                    
                    <input type="radio" name="priority" value="high" id="highPriority">
                    <label for="highPriority">Yüksek</label>
                </div>
            </div>
            <button type="submit">Görev ekle</button>
        </form>
        <div id="errorMessage" class="error-message"></div>
        <div id="taskList"></div>
    </div>
</body>
</html>
